<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>Register Page</title>
	</head>
	<body>
		<pre>
			<h3 style="text-align: center;">EMPLOYEE REGISTER PAGE</h3>
			<form th:action="@{/employee/save}" method="post">
				<label>Employee Name </label><br>
				<input type="text" name="empName"/>
				<label>Employee Gender</label><br>
				<input type="radio" name="empGen" value="Male"/>Male<input type="radio" name="empGen" value="Female"/>Female
				<label>Employee Salary</label><br>
				<input type="text" name="empSal"/>
				<label>Employee Department</label><br>
				<select name="empDept">
					<option value="">-SELECT-</option>
					<option value="DEV">DEV</option>
					<option value="QA">QA</option>
					<option value="BA">BA</option>
				</select>
				<label>Employee Address</label>
				<textarea name="empAddr"></textarea>
				<input type="submit" value="Create">
			</form>
		</pre>
		[[${message}]]
	</body>
</html>
