<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>Product Edit</title>
	</head>
	<body>
		<h3>WELCOME TO PRODUCT EDIT PAGE</h3>
		<Pre>
			<form th:action="@{/product/update}" method="post" th:object="${product}">
				ID :<input type="text" th:field="*{prodId}"/>
				NAME :<input type="text" th:field="*{prodName}"/>
				QUANTITY :<input type="text" th:field="*{prodQty}"/>
				PRICE :<input type="text" th:field="*{prodPrice}"/>
				<input type="submit" value="UPDATE"/>
			</form>
		</Pre>
	</body>
</html>
